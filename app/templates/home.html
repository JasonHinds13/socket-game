<html>
	<head>
		<title>Home</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}"/>
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/home.css')}}"/>

		<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../static/css/home.css"/>

	</head>
	<body>
		<div class="nav-div">
			<div class="nav-left">
				<h3>Socket Game Productions</h3>
			</div>
			<ul class="nav-bar">
				<!-- If not logged in -->
				<li><a href="" data-toggle="modal" data-target="#modalLoginForm">Login</a></li>
				<li><a href="" data-toggle="modal" data-target="#modalSignUpForm">Sign Up</a></li>
				<!-- If logged in -->
				<!-- <li><a>Home</a></li>
				<li><a>Find Room</a></li>
				<li><a>Logout</a></li> -->
			</ul>
		</div>

		<div id="content">
			<h1>Cards Against Humanity Online</h1>
			<p>A Party Game For Horibble People In COVID-19 Quarantine</p>
			<p>No Copyright Intended</p>
		</div>

		<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<i class="fas fa-envelope prefix grey-text"></i>
							<input type="email" id="defaultForm-email" class="form-control validate">
							<label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
						</div>
						<div class="md-form mb-4">
							<i class="fas fa-lock prefix grey-text"></i>
							<input type="password" id="defaultForm-pass" class="form-control validate">
							<label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button class="btn btn-default">Login</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalSignUpForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header text-center">
						<h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body mx-3">
						<div class="md-form mb-5">
							<i class="fas fa-envelope prefix grey-text"></i>
							<input type="email" id="defaultForm-email" class="form-control validate">
							<label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
						</div>
						<div class="md-form mb-4">
							<i class="fas fa-lock prefix grey-text"></i>
							<input type="password" id="defaultForm-pass" class="form-control validate">
							<label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
						</div>
					</div>
					<div class="modal-footer d-flex justify-content-center">
						<button class="btn btn-default">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
