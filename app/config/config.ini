[DATABASE]
HOST = localhost
DB_NAME = DB_NAME
USERNAME = DBUSER
PASSWORD = PASSWORD
DB_PORT = 123
DB_DRIVER = DRIVER
DB_URI = ${DATABASE:DB_DRIVER}://${DATABASE:USERNAME}:${DATABASE:PASSWORD}@${DATABASE:HOST}/${DATABASE:DB_NAME}

[SERVER]
SECRET = SUPERSECRETKEY

[LOGGER]
ROOT_LOG_LEVEL=INFO
DEFAULT_FORMAT=[%(asctime)s] %(levelname)s in %(module)s.%(funcName)s: %(message)s
