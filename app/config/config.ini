[DATABASE]
HOST = DB_HOSTNAME
DB_NAME = DB_NAME
USERNAME = DB_USER
PASSWORD = PASSWORD
DB_PORT = 123
DB_DRIVER = DRIVER
DB_URI = ${DATABASE:DB_DRIVER}://${DATABASE:USERNAME}:${DATABASE:PASSWORD}@${DATABASE:HOST}/${DATABASE:DB_NAME}

[SERVER]
SECRET = SUPERSECRETKEY

[LOGGER]
ROOT_LOG_LEVEL=INFO
DEFAULT_FORMAT=[%(asctime)s] %(levelname)8s [%(remote_addr)s] in %(module)s.%(funcName)s: %(message)s

[INTERVALS]
ROOM_BACK_OFF=5
PLAYER_INACTIVITY=2
SCHEDULER_ROOM_DEACTIVATION = 5
SCHEDULER_ROOM_DELETION = 5
